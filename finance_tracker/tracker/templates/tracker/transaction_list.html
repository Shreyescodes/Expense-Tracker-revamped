{% extends 'base.html' %}

{% block content %}
  <h2>Transactions</h2>
  <ul>
    {% for transaction in transactions %}
      <li>{{ transaction.date }} - {{ transaction.description }} - ${{ transaction.amount }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_transaction' %}">Add New Transaction</a>
{% endblock %}
